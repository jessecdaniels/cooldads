<!DOCTYPE html>
<html lang="en">
<head>
<title>Socks Plus Sandles // A Place For Cool Dads</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="src/assets/css/normalize.css">
<link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>

<header id="myHeader">
  <img class="logo" src="images/socks-dads-main.png" alt="Socks Plus Sandles // A Place For Cool Dads"/>
  <div class="headline-box">
    <div class="box">  
    <h1>SOCKS PLUS SANDALS</h1>
    <h2>(a website for cool dads)</h2> 
  </div>
  </div>

<nav>
  <ul class="main-nav">
    <li><a href="#jokes">DAD JOKES</a></li>
    <li><a href="#slideshow">DAD MEMES</a></li>
  </ul>
  <ul class="main-nav">
    <li><a href="#contact">TOUCH BASE</a></li>
    <li><a href="">ABOUT</a></li>
</ul>
</nav>

</header>
 <main class="content">

<section class="row5 column">
  <div class="dadphoto">
  </div>  
</section>

<section class="row column">
  <h3>Dad Jokes Generator</h3> 
    <img class="badge1" src="images/wreath-jokes-fade.png" alt="dad badge 1">
      <div class="container">
      <div class="joke" id="jokes">
        <p></p>
      </div>
      <button>Dad Joke Button</button>
      </div>
</section>

<section class="row2 column">
  <h3>Dad Memes Slideshow</h3> 
    <div id="slideshow">
        <div class="arrow"><img id="left" src="/images/left-arrow.png" class="arrow-image"></div>
        <div class="arrow"><img id="right" src="/images/right-arrow.png" class="arrow-image"></div>
    </div>
<img class= "badge2" src="images/wreath-memes-fade.png" alt="dad badge 2">
</section>

<section class="row5 column">
  <div class="dadphoto2">
  </div>  
</section>

<section class="row3 column">
  <h3>Dad Tip Calculator</h3> 
  <img class= "badge2" src="images/wreath-memes-fade.png" alt="dad badge 2">
  <div class="container3">
  <div class="output">
  <input id="tipinput" type="number" value="100"> 
  <div>
  <button id="tipbutton" class="btn-submit">What is the tip?</button>
  </div>
  <p id="tipoutput"></p> 
  </p>
</div> 
</div> 
</section>

<section class="row4 column">
				<form class="container4" name="contactForm" action="" method="post"  id="contact">
			  	<h3>Contact Form</h3>
					<label for="fname">First Name:</label> 
					<input type="text" name="fname" id="fname" placeholder="First Name">
					<label for="lname">Last Name:</label> 
					<input type="text" name="lname" id="lname" placeholder="Last Name">
					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="email@website.com">
					<label for="validate">What is 3 + 1?:</label> 
					<input type="text" name="validate" id="validate">
	  			<label for="msg">Message:</label>
			 		<textarea id="msg" rows="5"></textarea>
        <div>
          <button>Submit</button>
        </div>
				</form>
        <img class= "badge3" src="images/wreath-contact-fade.png">
      </section>
     
</main>

<footer>
  <img src="images/beer-cheers.png">
  <p>&copy;2021 Socks Plus Sandles // a place for cool dads</p>
  <img src="images/beer-cheers.png">
  
</footer>

<script src="main.js"></script>

</body>
</html>
